<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<script src="JS/p5.js"></script>
<script src="JS/p5.dom.js"></script>
<script src="JS/p5.dom.min.js"></script>
</head>
<body>

<script>
var pipes = [];

function setup() {
  createCanvas(400, 600);
  bird = new Bird();
  pipe = new Pipe();
  
  }

function draw() {
  background(0);
   bird.show();
   bird.update();

   if(frameCount %100 == 0) {
    pipes.push(new Pipe());
   }


   for (var i=0;i<pipes.length;i++) {
    pipes[i].show();
   pipes[i].update();
   }
}
function keyPressed() {
	if (key == ' ') {
		bird.up();
		console.log("lala");
	}
}

function Bird() {
  this.y = height/2;
  this.x= 25;
  this.graw =0.25  ;
  this.graww = -10;
  this.vel = 0;
  this.lift = -5  ;

  this.update= function(){
  	this.vel += this.graw;
  	this.y +=this.vel;

  	if(this.y > height) {
      this.y = height;
      this.vel = 0;
      this.graww += 1.6;
     this.vel = this.graww;
  		this.y +=this.vel;


  	};

  	if(this.y < 0) {
  		this.y = 0;
  		this.vel = 0;
  	}
  }

  this.up = function(){
     this.vel += this.lift;
  }

  this.show = function() {
  	ellipse(this.x,this.y, 30, 30);
  }
}

function Pipe() {
  this.top = random(height/2);
  this.bottom = - random(height/2);
  this.w = 20;
  this.x = width;

  this.show = function() {
    rect(this.x,0,this.w,this.top);
    rect(this.x,height,this.w,this.bottom);
  }

  this.update = function() {
    this.x -=2;
  }

}

</script>

</body>
</html>
